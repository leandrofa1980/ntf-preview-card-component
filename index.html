<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Challenge of building a preview NFT card component">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <main class="card-container">
    <div class="card-img">
      <img src="./images/image-equilibrium.jpg"
        alt="Image of a transparent cube reflecting some colors and balanced at one end" width="310" height="310">
      <div class="active-background">
        <img src="./images/icon-view.svg" alt="" width="48" height="48">
      </div>
    </div>

    <h1 class="card-title">Equilibrium #3429</h1>

    <p class="card-description"> Our Equilibrium collection promotes balance and calm.</p>

    <div class="information">

      <span class="amount"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</span>
      <span class="visited"><img src="./images/icon-clock.svg" alt="">3 days left</span>
    </div>

    <div class="author">
      <img src="./images/image-avatar.png" alt="">
      <p><span>Creation of</span> <a class="author-link" href="https://github.com/leandrofa1980" target="_blank">July Wyvern</a>
      </p>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/leandrofa1980" target="_blank">@leandrofa1980</a>.
  </footer>
</body>

</html>
